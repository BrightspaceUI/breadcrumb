<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/d2l-icon.html">
<link rel="import" href="../d2l-link/d2l-link.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">


<dom-module id="d2l-breadcrumb-item">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-flex;
				align-items: center;
			}

			d2l-icon {
				height: 10px;
			}
		</style>
		<d2l-icon icon="d2l-tier1:chevron-left" hidden$=[[!compact]]></d2l-icon>
		<d2l-link href$="[[href]]">[[text]]</d2l-link>
		<d2l-icon icon="d2l-tier1:chevron-right" hidden$=[[compact]]></d2l-icon>
	</template>

	<script>
		/**
		* `d2l-breadcrumb-item`
		* Polymer-based web component for D2L breadcrumb item and related components
		*
		* @customElement
		* @polymer
		* @demo demo/index.html
		*/
		class D2lBreadcrumbItem extends Polymer.Element {
			static get is() { return 'd2l-breadcrumb-item'; }
			static get properties() {
				return {
					/**
					* Item href
					*/
					href: {
						type: String,
						value: '#'
					},
					/**
					* Item text
					*/
					text: {
						type: String,
						value: ''
					},
					/**
					* Whether in compact mode
					*/
					compact: {
						type: Boolean,
						value: false
					}
				};
			}

			ready() {
				this._ensureAttribute('role', 'listitem');
				super.ready();
			}
			_toggle(cond, t, f) { return cond ? t : f; }
		}

		window.customElements.define(D2lBreadcrumbItem.is, D2lBreadcrumbItem);
	</script>
</dom-module>
