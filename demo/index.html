<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/demo/demo-snippet.js';
			import './demo-components.js';
			import '../d2l-breadcrumbs.js';
		</script>
		<style>
			html {
				font-size: 20px;
			}
			body {
				margin: 0;
				padding: 0;
			}
			body[unresolved] {
				opacity: 0;
			}
		</style>
	</head>
	<body unresolved>

		<d2l-demo-page page-title="d2l-breadcrumbs (imported from core)">

			<h2>Basic d2l-breadcrumbs demo</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-breadcrumbs>
						<d2l-breadcrumb href="#" text="Basic Item 1"></d2l-breadcrumb>
						<d2l-breadcrumb href="#" text="Basic Item 2"></d2l-breadcrumb>
						<d2l-breadcrumb href="#" text="Basic Item 3" aria-label="Aria for Item 3"></d2l-breadcrumb>
					</d2l-breadcrumbs>
				</template>
			</d2l-demo-snippet>

			<h2>Basic Overflow d2l-breadcrumbs demo</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-breadcrumbs style="max-width: 200px;">
						<d2l-breadcrumb href="#" text="Truncate Basic Item 1"></d2l-breadcrumb>
						<d2l-breadcrumb href="#" text="Truncate Basic Item 2"></d2l-breadcrumb>
						<d2l-breadcrumb href="#" text="Truncate Basic Item 3"></d2l-breadcrumb>
					</d2l-breadcrumbs>
				</template>
			</d2l-demo-snippet>
		
			<h2>Compact d2l-breadcrumbs demo</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-breadcrumbs compact="">
						<d2l-breadcrumb href="#" text="Compact Item 1"></d2l-breadcrumb>
						<d2l-breadcrumb href="#" text="Compact Item 2"></d2l-breadcrumb>
						<d2l-breadcrumb href="#" text="Compact Item 3"></d2l-breadcrumb>
					</d2l-breadcrumbs>
				</template>
			</d2l-demo-snippet>
		
			<h2>Templated d2l-breadcrumbs demo</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-demo-templated-breadcrumbs></d2l-demo-templated-breadcrumbs>
				</template>
			</d2l-demo-snippet>
		
			<h2>Templated compact d2l-breadcrumbs demo</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-demo-templated-compact-breadcrumbs></d2l-demo-templated-compact-breadcrumbs>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>

	</body>

</html>
