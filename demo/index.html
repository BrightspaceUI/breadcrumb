<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>d2l-breadcrumbs demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../polymer/polymer.html">

	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../d2l-breadcrumbs.html">
	<link rel="import" href="./demo-components.html">

	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</custom-style>
</head>

<body>
	<div class="vertical-section-container centered">
		<h3>Basic d2l-breadcrumbs demo</h3>
		<demo-snippet>
			<template>
				<d2l-breadcrumbs>
					<d2l-breadcrumb href="#" text="Basic Item 1"></d2l-breadcrumb>
					<d2l-breadcrumb href="#" text="Basic Item 2"></d2l-breadcrumb>
					<d2l-breadcrumb href="#" text="Basic Item 3"></d2l-breadcrumb>
				</d2l-breadcrumbs>
			</template>
		</demo-snippet>
	</div>
	<div class="vertical-section-container centered">
		<h3>Basic Overflow d2l-breadcrumbs demo</h3>
		<demo-snippet>
			<template>
				<d2l-breadcrumbs style="max-width: 200px;">
					<d2l-breadcrumb href="#" text="Basic Item 1"></d2l-breadcrumb>
					<d2l-breadcrumb href="#" text="Basic Item 2"></d2l-breadcrumb>
					<d2l-breadcrumb href="#" text="Basic Item 3"></d2l-breadcrumb>
				</d2l-breadcrumbs>
			</template>
		</demo-snippet>
	</div>
	<div class="vertical-section-container centered">
		<h3>Compact d2l-breadcrumbs demo</h3>
		<demo-snippet>
			<template>
				<d2l-breadcrumbs compact>
					<d2l-breadcrumb href="#" text="Compact Item 1"></d2l-breadcrumb>
					<d2l-breadcrumb href="#" text="Compact Item 2"></d2l-breadcrumb>
					<d2l-breadcrumb href="#" text="Compact Item 3"></d2l-breadcrumb>
				</d2l-breadcrumbs>
			</template>
		</demo-snippet>
	</div>
	<div class="vertical-section-container centered">
		<h3>Templated d2l-breadcrumbs demo</h3>
		<demo-snippet>
			<template>
				<d2l-demo-templated-breadcrumbs></d2l-demo-templated-breadcrumbs>
			</template>
		</demo-snippet>
	</div>
	<div class="vertical-section-container centered">
		<h3>Templated compact d2l-breadcrumbs demo</h3>
		<demo-snippet>
			<template>
				<d2l-demo-templated-compact-breadcrumbs></d2l-demo-templated-compact-breadcrumbs>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
