<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-breadcrumbs-list test</title>
	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<link rel="import" href="../d2l-breadcrumbs-item.html">
	<link rel="import" href="../d2l-breadcrumbs-list.html">
</head>

<body>
	<test-fixture id="basic">
		<template>
			<d2l-breadcrumbs-list>
				<d2l-breadcrumbs-item href="#" text="Basic Item 1"></d2l-breadcrumbs-item>
				<d2l-breadcrumbs-item href="#" text="Basic Item 2"></d2l-breadcrumbs-item>
				<d2l-breadcrumbs-item href="#" text="Basic Item 3"></d2l-breadcrumbs-item>
			</d2l-breadcrumbs-list>
		</template>
	</test-fixture>
	<test-fixture id="compact">
		<template>
			<d2l-breadcrumbs-list compact>
				<d2l-breadcrumbs-item href="#" text="Compact Item 1"></d2l-breadcrumbs-item>
				<d2l-breadcrumbs-item href="#" text="Compact Item 2"></d2l-breadcrumbs-item>
				<d2l-breadcrumbs-item href="#" text="Compact Item 3"></d2l-breadcrumbs-item>
			</d2l-breadcrumbs-list>
		</template>
	</test-fixture>
	<script>
		describe('<d2l-breadcrumbs-list>', () => {
			let list;
			let items;

			describe('basic', () => {
				before(() => {
					list = fixture('basic');
					items = list.querySelectorAll('d2l-breadcrumbs-item:not([hidden])');
				});

				it('should display three items', () => {
					expect(items.length).to.equal(3);
				});
			});

			describe('compact', () => {
				before(() => {
					list = fixture('compact');
					items = list.querySelectorAll('d2l-breadcrumbs-item:not([hidden])');
				});

				it('should display only last item', () => {
					expect(items.length).to.equal(1);
					const itemLink = items[0].shadowRoot.querySelector('d2l-link');
					expect(itemLink.innerHTML).to.equal('Compact Item 3');
				});
			});
		});
	</script>
</body>

</html>
