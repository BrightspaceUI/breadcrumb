<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-breadcrumb-list test</title>
	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<link rel="import" href="../d2l-breadcrumb-item.html">
	<link rel="import" href="../d2l-breadcrumb-list.html">
</head>

<body>
	<test-fixture id="basic">
		<template>
			<d2l-breadcrumb-list>
				<d2l-breadcrumb-item href="#" text="Basic Item 1"></d2l-breadcrumb-item>
				<d2l-breadcrumb-item href="#" text="Basic Item 2"></d2l-breadcrumb-item>
				<d2l-breadcrumb-item href="#" text="Basic Item 3"></d2l-breadcrumb-item>
			</d2l-breadcrumb-list>
		</template>
	</test-fixture>
	<test-fixture id="basic overflow">
			<template>
				<d2l-breadcrumb-list style="max-width: 200px; width: 200px;">
					<d2l-breadcrumb-item href="#" text="Basic Item 1"></d2l-breadcrumb-item>
					<d2l-breadcrumb-item href="#" text="Basic Item 2"></d2l-breadcrumb-item>
					<d2l-breadcrumb-item href="#" text="Basic Item 3"></d2l-breadcrumb-item>
					<d2l-breadcrumb-item href="#" text="Basic Item 4"></d2l-breadcrumb-item>
					<d2l-breadcrumb-item href="#" text="Basic Item 5"></d2l-breadcrumb-item>
					<d2l-breadcrumb-item href="#" text="Basic Item 6"></d2l-breadcrumb-item>
				</d2l-breadcrumb-list>
			</template>
		</test-fixture>
	<test-fixture id="compact">
		<template>
			<d2l-breadcrumb-list compact>
				<d2l-breadcrumb-item href="#" text="Compact Item 1"></d2l-breadcrumb-item>
				<d2l-breadcrumb-item href="#" text="Compact Item 2"></d2l-breadcrumb-item>
				<d2l-breadcrumb-item href="#" text="Compact Item 3"></d2l-breadcrumb-item>
			</d2l-breadcrumb-list>
		</template>
	</test-fixture>
	<script>
		describe('<d2l-breadcrumb-list>', () => {
			let list;
			let items;

			describe('basic', () => {
				before(() => {
					list = fixture('basic');
					items = list.querySelectorAll('d2l-breadcrumb-item:not([hidden])');
				});

				it('should display three items', () => {
					expect(items.length).to.equal(3);
				});
			});

			describe('basic overflow', () => {
				before(() => {
					list = fixture('basic overflow');
					items = list.querySelectorAll('d2l-breadcrumb-item:not([hidden])');
				});

				it('should hide overflown elements', () => {
					expect(list.clientWidth).to.equal(200);
					expect(list.scrollWidth > list.clientWidth).to.be.true;
				});
			});

			describe('compact', () => {
				before(() => {
					list = fixture('compact');
					items = list.querySelectorAll('d2l-breadcrumb-item:not([hidden])');
				});

				it('should display only last item', () => {
					expect(items.length).to.equal(1);
					const itemLink = items[0].shadowRoot.querySelector('d2l-link');
					expect(itemLink.innerHTML).to.equal('Compact Item 3');
				});
			});
		});
	</script>
</body>

</html>
